---
layout: default
---

<div class="grid-x grid-padding-x grid-padding-y align-center padding-top-3">
  <div class="small-12 cell text-center">
  <h1>{{page.title}}</h1>
  </div>
</div>

<!-- Page Content -->
{% assign content = page.content | strip_newlines %}
{% unless content == ""  %}
<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center padding-bottom-3">
    <div class="small-12 medium-10 cell">
      {{ page.content | markdownify }}
    </div>
  </div>
</section>
{% endunless %}
<!-- End Page Content -->
